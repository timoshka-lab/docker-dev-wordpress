version: '3.7'

services:
  web:
    build:
      context: docker/build/nginx
      dockerfile: Dockerfile
      args:
        - NGINX_VERSION=${NGINX_VERSION}
    container_name: ${WEB_CONTAINER_NAME}
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NGINX_SERVER_NAME
      - NGINX_ENABLE_SSL
      - NGINX_FORCE_HTTPS
      - APP_CONTAINER_NAME
      - TZ=${TIMEZONE:-Asia/Tokyo}
    volumes:
      - ./docker/storage/nginx/certs:/etc/nginx/certs
      - ./wordpress:/var/www/html/wordpress:delegated
      - ./phpmyadmin:/var/www/html/phpmyadmin:delegated
    depends_on:
      - app
    networks:
      default:
        aliases:
          - ${NGINX_SERVER_NAME}
      wordpress-shared:
        aliases:
          - ${NGINX_SERVER_NAME}

  app:
    build:
      context: docker/build/app
      dockerfile: Dockerfile
      args:
        - PHP_VERSION=${PHP_VERSION}
    container_name: ${APP_CONTAINER_NAME}
    env_file:
      - .env.wp-salt
    environment:
      - WP_SITE_URL
      - WP_EMAIL
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_HOST=${DB_CONTAINER_NAME}
      - SMTP_HOST=${MAIL_CONTAINER_NAME}
      - SMTP_PORT=1025
      - SMTP_FROM=${WP_EMAIL}
      - SMTP_NAME=WordPress
      - TZ=${TIMEZONE:-Asia/Tokyo}
    volumes:
      - ./wordpress:/var/www/html/wordpress:delegated
      - ./phpmyadmin:/var/www/html/phpmyadmin:delegated
      - ./docker/storage/app/php.ini:/usr/local/etc/php/conf.d/php.ini:cached
      - ./docker/storage/app/initdb.d:/initdb.d
      - ./docker/storage/app/setup.d:/setup.d
    depends_on:
      - db
    networks:
      - default
      - wordpress-shared

  db:
    build:
      context: docker/build/mysql
      dockerfile: Dockerfile
      args:
        - MYSQL_VERSION=${MYSQL_VERSION}
    container_name: ${DB_CONTAINER_NAME}
    # MySQL8以下をご利用の場合は、下記のコメントを外してください。
    # platform: linux/amd64
    environment:
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - TZ=${TIMEZONE:-Asia/Tokyo}
    volumes:
      - ./docker/storage/mysql/data:/var/lib/mysql
      - ./docker/storage/mysql/docker.cnf:/etc/mysql/conf.d/docker.cnf:cached
    networks:
      - default
      - wordpress-shared

  cron:
    build:
      context: docker/build/cron
      dockerfile: Dockerfile
    container_name: ${CRON_CONTAINER_NAME}
    init: true
    environment:
      - CONTAINER_NAME_PREFIX=${COMPOSE_PROJECT_NAME}
      - TZ=${TIMEZONE:-Asia/Tokyo}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/storage/cron/crontabs:/etc/crontabs
    depends_on:
      - app
    networks:
      - default
      - wordpress-shared

  mail:
    build:
      context: docker/build/mail
      dockerfile: Dockerfile
    container_name: ${MAIL_CONTAINER_NAME}
    platform: linux/amd64
    ports:
      - "8025:8025"
    environment:
      MH_STORAGE: maildir
      MH_MAILDIR_PATH: /tmp
    volumes:
      - maildir:/tmp
    depends_on:
      - app
    networks:
      - default
      - wordpress-shared

volumes:
  maildir:

networks:
  wordpress-shared:
    external: true